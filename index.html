<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Olive Studios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .tagline {
            color: #888;
            margin-bottom: 40px;
        }
        .app {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 300px;
            margin: 0 auto;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 18px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .app-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .app-desc {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .app-store-btn {
            display: inline-block;
            background: #000;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .app-store-btn:hover {
            background: #333;
        }
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.8rem;
        }
        footer a {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rabbit Olive Studios</h1>
        <p class="tagline">Indie Game Development</p>
        
        <div class="app">
            <div class="app-icon">ðŸš€</div>

            <a href="https://apps.apple.com/us/app/starship-lander/id6757563869" class="app-store-btn">
                Download on App Store
            </a>
        </div>
        
        <footer>
            <p>&copy; 2026 Rabbit Olive Studios</p>
            <p><a href="privacy.html">Privacy Policy</a></p>
        </footer>
    </div>
</body>
</html>
